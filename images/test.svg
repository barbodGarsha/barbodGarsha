<svg fill="none" viewBox="0 0 600 300" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
            <foreignObject width="100%" height="100%">
                <div class="git-card">
                    <style>
             
                        .git-card {
                            cursor: pointer;
                            position: relative;
                            display: -webkit-box;
                            display: -ms-flexbox;
                            display: flex;
                            width: 100%;
                            padding-top: 50%;
                            overflow: hidden;
                        }
                        
                        .git-card .git-card__background {
                            position: absolute;
                            left: 50%;
                            -webkit-transform: translateX(-50%);
                                    transform: translateX(-50%);
                            top: 0;
                            bottom: 0;
                            margin: auto;
                            min-width: 100%;
                            min-height: 100%;
                            height: auto;
                            max-width: 150%;
                            max-height: 150%;
                            z-index: -9;
                            -webkit-transition: 500ms;
                            transition: 500ms;
                        }
                        
                        .git-card .git-card__fade {
                            background-image: -webkit-gradient(linear, left top, left bottom, from(transparent), to(#333131));
                            background-image: linear-gradient(transparent, #333131);
                            position: absolute;
                            left: 0;
                            bottom: 0;
                            display: -webkit-box;
                            display: -ms-flexbox;
                            display: flex;
                            -webkit-box-align: end;
                                -ms-flex-align: end;
                                    align-items: flex-end;
                            height: 50%;
                            width: 100%;
                        }
                        
                        .git-card .git-card__text {
                            color: #fff;
                            font-size: 2rem;
                            margin-left: 2rem;
                            z-index: 9;
                        }
                        
                        .git-card:hover .git-card__background {
                            -webkit-transform: scale(140%) translateX(-35%);
                                    transform: scale(140%) translateX(-35%);
                        }
                    </style>
                    <img src="./Screenshot.png" alt="Background image" class="git-card__background">
                    <div class="git-card__fade">
                        <p class="git-card__text">More...</p>
                    </div>
                </div>
            </foreignObject>
        </svg>
